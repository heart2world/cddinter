				<h3>废墟啤酒</h3>
				<p>其实喝精酿啤酒未尝不是一种生活态度，因为精酿啤酒运动本质上是一场文化运动，代表着创新、反传统，和对一种全新生活状态的诉求。
废墟精酿，废墟之名取自余秋雨的散文《废墟》，意为毁灭、葬送、诀别、选择、过程和起点……以废墟之名做为中国精酿啤酒的新起点，致力于推广精酿啤酒文化，酿中国最好喝的精酿啤酒，不作假、不作恶，有着精神洁癖和道德洁癖的一群人从化工跨界而来，带着文青般骄傲的灵魂和勇气酿造最纯粹的啤酒</p>
